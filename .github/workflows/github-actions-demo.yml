name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: self-hosted
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event. ."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: make install
        run: make install
      - name: make serve
        run: make serve
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          ref: main
      - uses: mr-smithers-excellent/docker-build-push@v5
        name: Build & push Docker image in quay
        with:
          image: pkadian1/mvn-quickstart
          tags: v1
          registry: quay.io
          dockerfile: Dockerfile
          username: pkadian1+do288
          password: ${{ secrets.QUAY }}
      - run: echo "mv /run/user/$(id -u)/libpod{,-000}"
      - name: pk test
        run: echo "Pk test script"
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}. after push"
